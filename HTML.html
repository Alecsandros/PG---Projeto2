<head>

    <title>FileAPI HTML5</title>
    <style type="text/css">
        #cfgcontents {
            border: double;

    <style type="text/css">
        #byucontents {
            border: double;

            height: 100px;

            border: double;

            height: 100px;
        }
    </style>

<body>
    <h1 align="center"> Corte 2D </h1>
    <p><b>Selecione a câmera: </b></p>

    <input type="file" id="byu" /><br/>

    </br>
    <input type = "button" id = "button" value = "carregar" />
    </br>

    <div id="cfgcontents"></div>

    <div id="byucontents"></div>
